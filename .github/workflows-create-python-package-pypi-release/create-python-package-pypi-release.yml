name: Create python package PyPI release
on:
  push:
    branches:
      - main

jobs:
  create-python-package-pypi-release:
    name: Create a python package and upload it to PyPI so that can be installed via pip or poetry
    runs-on: ubuntu-latest
    permissions:
      contents: read   # Required to check out the code
      id-token: write  # Required for OIDC
      issues: write    # Required to create an issue on failure

    env:
      PACKAGE_PATH: "./answers/my-scripts/mycoolpackage"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Rename the package to the unique per-user name
        run: sed -i -e 's/name = "mycoolpackage"/name = "mycoolpackage_${{ github.repository_owner }}"/g' ${{ env.PACKAGE_PATH }}/pyproject.toml

      - name: Build mycoolpackage
        working-directory: ${{ env.PACKAGE_PATH }}
        run: poetry build

      - name: Get package version
        working-directory: ${{ env.PACKAGE_PATH }}
        run: echo PACKAGE_VERSION=$(grep version pyproject.toml | cut -d\" -f2) >> $GITHUB_ENV

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          #repository-url: https://pypi.org/p/mycoolpackage_${{ github.repository_owner }}/
          packages-dir: ${{ env.PACKAGE_PATH }}/dist
          print-hash: true
          verbose: true

      - name: Create Issue for a failed deployment
        if: ${{ failure() }}
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: Action workflow failed.
          body: |
            ### Context
            [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
            Workflow name - `${{ github.workflow }}`
            Job -           `${{ github.job }}`
            status -        `${{ job.status }}`